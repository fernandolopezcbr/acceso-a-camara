<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escanear y Validar Carné</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }
        #qr-reader {
            width: 100%;
            height: 300px;
            border: 2px solid #ddd;
            border-radius: 4px;
            margin-bottom: 20px;
            display: none;
        }
    </style>
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
</head>
<body>

    <div class="container">
        <h2>Escanear QR y Validar Carné</h2>

        <!-- Botón para iniciar el escaneo -->
        <button id="scanBtn" onclick="startScan()">Escanear QR</button>

        <!-- Área del lector QR -->
        <div id="qr-reader"></div>

        <!-- Resultado de la validación -->
        <div class="result" id="result"></div>
    </div>

    <script>
        let html5QrCode; // Referencia a la instancia de html5-qrcode

        // Función para iniciar el escaneo del QR cuando se presiona el botón "Escanear QR"
        function startScan() {
            document.getElementById("qr-reader").style.display = "block"; // Mostrar el área de escaneo
            document.getElementById("scanBtn").style.display = "none";  // Ocultar el botón de escaneo

            // Solicitar acceso a la cámara y empezar el escaneo
            html5QrCode = new Html5Qrcode("qr-reader");

            html5QrCode.start(
                { facingMode: "environment" }, // Cámara trasera
                {
                    fps: 10, // Frames por segundo
                    qrbox: 250, // Tamaño del área QR
                },
                onScanSuccess, // Función de éxito
                onScanFailure  // Función de fallo
            ).catch((err) => {
                // Si el permiso no es concedido o hay un error
                alert("Error al acceder a la cámara: " + err);
            });
        }

        // Callback cuando se escanea un código QR correctamente
        function onScanSuccess(decodedText, decodedResult) {
            // Detener el escaneo después de obtener el número
            html5QrCode.stop();
            document.getElementById("qr-reader").style.display = "none"; // Ocultar el lector
            document.getElementById("scanBtn").style.display = "block"; // Mostrar el botón "Escanear QR"

            // Validar el número escaneado
            validateNumber(decodedText);
        }

        // Callback cuando ocurre un error en el escaneo del QR
        function onScanFailure(error) {
            console.warn(`Error al escanear QR: ${error}`);
        }

        // Función para validar el número escaneado
        function validateNumber(number) {
            let result = document.getElementById("result");

            // Validación de longitud (debe ser exactamente 10 caracteres)
            if (number.length !== 10) {
                result.innerHTML = "Número inválido: debe tener 10 caracteres.";
                result.style.color = "red";
                speak("Número inválido: debe tener 10 caracteres.");
                return;
            }

            // Validar el año (primeros 4 dígitos)
            let year = parseInt(number.substring(0, 4));
            if (year >= 2026) {
                result.innerHTML = "Número no válido: año mayor o igual a 2026.";
                result.style.color = "red";
                speak("Número no válido: año mayor o igual a 2026.");
                return;
            }

            // Extraer los primeros 9 dígitos y el dígito de control
            let first9Digits = number.substring(0, 9);
            let controlDigit = parseInt(number.substring(9, 10));

            // Calcular la suma de impares y pares
            let sumImpares = 0;
            let sumPares = 0;
            for (let i = 0; i < 9; i++) {
                let digit = parseInt(first9Digits.charAt(i));
                // Contar las posiciones desde la derecha
                if ((i % 2) === 0) { // Posición impar (empezando desde 1 en la derecha)
                    sumImpares += digit;
                } else { // Posición par
                    sumPares += digit;
                }
            }

            // Aplicar la fórmula de validación
            let calculatedControlDigit = (3 * sumImpares + sumPares) % 10;

            // Comparar el dígito de control calculado con el dígito ingresado
            if (calculatedControlDigit === controlDigit) {
                result.innerHTML = "Número válido.";
                result.style.color = "green";
                speak("Número válido.");
            } else {
                result.innerHTML = "Número inválido: dígito de control incorrecto.";
                result.style.color = "red";
                speak("Número inválido: dígito de control incorrecto.");
            }
        }

        // Función para emitir un mensaje de voz
        function speak(message) {
            let utterance = new SpeechSynthesisUtterance(message);
            window.speechSynthesis.speak(utterance);
        }
    </script>

</body>
</html>
