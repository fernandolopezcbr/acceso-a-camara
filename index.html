<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escanear QR</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f9;
      flex-direction: column;
    }
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }
    h1 {
      font-size: 1.5em;
      margin-bottom: 20px;
    }
    #camera {
      width: 100%;
      height: auto;
      margin-top: 15px;
      display: none;
    }
    button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1.1em;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #45a049;
    }
    #result {
      margin-top: 20px;
      font-size: 1.1em;
      padding: 10px;
      border-radius: 5px;
      margin-top: 15px;
    }
    .valid {
      background-color: #d4edda;
      color: #155724;
    }
    .invalid {
      background-color: #f8d7da;
      color: #721c24;
    }
    .icon {
      font-size: 2em;
      margin-top: 10px;
    }
    .check-icon {
      color: #28a745;
    }
    .error-icon {
      color: #dc3545;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

  <div class="container">
    <h1>Escanear QR</h1>
    <video id="camera" autoplay></video>
    <button id="btnScan" onclick="iniciarEscaneo()">Escanear QR</button>
    <div id="result"></div>
    <div id="icon"></div>
    <button id="btnRestart" onclick="reiniciarEscaneo()" style="display:none;">Escanear otro QR</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
  <script>
    const video = document.getElementById('camera');
    const resultDiv = document.getElementById('result');
    const btnScan = document.getElementById('btnScan');
    const btnRestart = document.getElementById('btnRestart');
    const iconDiv = document.getElementById('icon');
    
    let escaneando = false;

    // Función para iniciar el escaneo cuando se presiona el botón
    async function iniciarEscaneo() {
      // Ocultamos el botón una vez que se presiona para evitar más clics
      btnScan.style.display = 'none';
      resultDiv.textContent = 'Iniciando cámara...';
      iconDiv.innerHTML = ''; // Limpiar íconos anteriores

      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
        video.srcObject = stream;
        video.setAttribute("playsinline", true);
        video.style.display = 'block'; // Mostrar el video
        video.play();
        escaneando = true;
        detectarQR();
      } catch (error) {
        resultDiv.textContent = 'Error al acceder a la cámara.';
        resultDiv.className = 'invalid';
        iconDiv.innerHTML = ''; // Limpiar íconos
      }
    }

    // Función para procesar y detectar el código QR
    function detectarQR() {
      const canvas = document.createElement('canvas');
      const context = canvas.getContext('2d');
      
      function procesarQR() {
        if (!escaneando) return; // Detener el proceso si no estamos escaneando

        if (video.videoWidth === 0 || video.videoHeight === 0) {
          requestAnimationFrame(procesarQR);
          return;
        }

        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        context.drawImage(video, 0, 0, canvas.width, canvas.height);
        
        const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
        const decodedQR = jsQR(imageData.data, canvas.width, canvas.height);

        if (decodedQR) {
          escaneando = false; // Detener el escaneo
          video.style.display = 'none'; // Ocultar video
          mostrarResultado(decodedQR.data); // Mostrar el resultado
        } else {
          resultDiv.textContent = 'Escaneando...';
          resultDiv.className = '';
        }

        requestAnimationFrame(procesarQR);
      }

      procesarQR();
    }

    // Función para mostrar el resultado del escaneo
    function mostrarResultado(valorQR) {
      if (valorQR === "1234567890") { // Validar código (ajustar a tus necesidades)
        resultDiv.textContent = `Código correcto: ${valorQR}`;
        resultDiv.className = 'valid';
        iconDiv.innerHTML = '<i class="fas fa-check-circle check-icon"></i>';
        reproducirSonido('correcto');
      } else {
        resultDiv.textContent = `Código incorrecto: ${valorQR}`;
        resultDiv.className = 'invalid';
        iconDiv.innerHTML = '<i class="fas fa-times-circle error-icon"></i>';
        reproducirSonido('incorrecto');
      }

      btnRestart.style.display = 'block'; // Mostrar el botón para escanear otro QR
    }

    // Función para reproducir sonido de verificación
    function reproducirSonido(tipo) {
      const audio = new Audio();
      if (tipo === 'correcto') {
        audio.src = 'https://www.soundjay.com/button/beep-07.wav'; // Sonido de verificación (puedes cambiarlo)
      } else if (tipo === 'incorrecto') {
        audio.src = 'https://www.soundjay.com/button/beep-05.wav'; // Sonido de error (puedes cambiarlo)
      }
      audio.play();
    }

    // Función para reiniciar el proceso de escaneo
    function reiniciarEscaneo() {
      btnRestart.style.display = 'none';
      btnScan.style.display = 'block';
      resultDiv.textContent = '';
      iconDiv.innerHTML = '';
      escaneando = false;
      video.style.display = 'none';
    }
  </script>

</body>
</html>
