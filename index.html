<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validación de Número desde QR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }
        #qr-reader {
            width: 100%;
            height: 300px;
            border: 2px solid #ddd;
            border-radius: 4px;
            margin-bottom: 20px;
        }
    </style>
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
</head>
<body>

    <div class="container">
        <h2>Escanear QR y Validar Número</h2>

        <!-- QR Scanner -->
        <div id="qr-reader"></div>

        <!-- Input to display scanned number -->
        <input type="text" id="inputNumber" placeholder="Número escaneado aparecerá aquí" readonly>
        <button onclick="validateNumber()">Validar</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        // Función para iniciar el escaneo del QR
        function onScanSuccess(decodedText, decodedResult) {
            // Este evento se dispara cuando se escanea un QR correctamente.
            document.getElementById("inputNumber").value = decodedText;
        }

        function onScanFailure(error) {
            // Si ocurre algún error en el escaneo, puedes manejarlo aquí.
            console.warn(`Error al escanear QR: ${error}`);
        }

        // Inicialización del escáner QR
        const html5QrCode = new Html5Qrcode("qr-reader");
        html5QrCode.start(
            { facingMode: "environment" }, // usa la cámara trasera del dispositivo
            {
                fps: 10, // Frames por segundo, ajustable
                qrbox: 250, // Tamaño del área del QR
            },
            onScanSuccess,
            onScanFailure
        );

        // Función para validar el número escaneado
        function validateNumber() {
            let number = document.getElementById("inputNumber").value.trim();
            let result = document.getElementById("result");

            if (number.length !== 10) {
                result.innerHTML = "Número inválido: debe tener 10 caracteres.";
                result.style.color = "red";
                return;
            }

            // Validar el año (primeros 4 dígitos)
            let year = parseInt(number.substring(0, 4));
            if (year >= 2026) {
                result.innerHTML = "Número no válido: año mayor o igual a 2026.";
                result.style.color = "red";
                return;
            }

            // Extraer los primeros 9 dígitos y el dígito de control
            let first9Digits = number.substring(0, 9);
            let controlDigit = parseInt(number.substring(9, 10));

            // Calcular la suma de impares y pares
            let sumImpares = 0;
            let sumPares = 0;
            for (let i = 0; i < 9; i++) {
                let digit = parseInt(first9Digits.charAt(i));
                // Contar las posiciones desde la derecha
                if ((i % 2) === 0) { // Posición impar (empezando desde 1 en la derecha)
                    sumImpares += digit;
                } else { // Posición par
                    sumPares += digit;
                }
            }

            // Aplicar la fórmula de validación
            let calculatedControlDigit = (3 * sumImpares + sumPares) % 10;

            // Comparar el dígito de control calculado con el dígito ingresado
            if (calculatedControlDigit === controlDigit) {
                result.innerHTML = "Número válido.";
                result.style.color = "green";
            } else {
                result.innerHTML = "Número inválido: dígito de control incorrecto.";
                result.style.color = "red";
            }
        }
    </script>

</body>
</html>
