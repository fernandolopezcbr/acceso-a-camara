<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escanear QR</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f9;
      flex-direction: column;
    }
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }
    h1 {
      font-size: 1.5em;
      margin-bottom: 20px;
    }
    #camera {
      width: 100%;
      height: auto;
      margin-top: 15px;
    }
    button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1.1em;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #45a049;
    }
    #result {
      margin-top: 20px;
      font-size: 1.1em;
      padding: 10px;
      border-radius: 5px;
      margin-top: 15px;
    }
    .valid {
      background-color: #d4edda;
      color: #155724;
    }
    .invalid {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Escanear QR</h1>
    <video id="camera" autoplay style="display: none;"></video>
    <button id="btnScan" onclick="iniciarEscaneo()">Escanear QR</button>
    <div id="result"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
  <script>
    const video = document.getElementById('camera');
    const resultDiv = document.getElementById('result');
    const btnScan = document.getElementById('btnScan');

    // Función para iniciar el escaneo cuando se presiona el botón
    async function iniciarEscaneo() {
      // Ocultamos el botón una vez que se presiona para evitar más clics
      btnScan.style.display = 'none';
      resultDiv.textContent = 'Iniciando cámara...';

      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
        video.srcObject = stream;
        video.setAttribute("playsinline", true); // Esto es importante para dispositivos móviles
        video.style.display = 'block'; // Mostrar el video
        video.play();
        detectarQR();
      } catch (error) {
        resultDiv.textContent = 'Error al acceder a la cámara.';
        resultDiv.className = 'invalid';
      }
    }

    // Función para procesar y detectar el código QR
    function detectarQR() {
      const canvas = document.createElement('canvas');
      const context = canvas.getContext('2d');
      
      function procesarQR() {
        if (video.videoWidth === 0 || video.videoHeight === 0) {
          requestAnimationFrame(procesarQR);
          return;
        }

        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        context.drawImage(video, 0, 0, canvas.width, canvas.height);
        
        const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
        const decodedQR = jsQR(imageData.data, canvas.width, canvas.height);

        if (decodedQR) {
          resultDiv.textContent = `Valor del QR: ${decodedQR.data}`;
          resultDiv.className = 'valid';
        } else {
          resultDiv.textContent = 'Escaneando...';
          resultDiv.className = '';
        }

        requestAnimationFrame(procesarQR);
      }

      procesarQR();
    }
  </script>

</body>
</html>
