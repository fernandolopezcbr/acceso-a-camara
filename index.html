<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validar Carné (ISBN-10)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f9;
      flex-direction: column;
    }
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }
    h1 {
      font-size: 1.5em;
      margin-bottom: 20px;
    }
    #scanner-container {
      width: 100%;
      height: 300px;
      margin-bottom: 20px;
      display: none; /* Inicialmente oculto */
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1.1em;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #result {
      margin-top: 20px;
      font-size: 1.1em;
      padding: 10px;
      border-radius: 5px;
      margin-top: 15px;
    }
    .valid {
      background-color: #d4edda;
      color: #155724;
    }
    .invalid {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
  <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
</head>
<body>

  <div class="container">
    <h1>Validar Carné (ISBN-10)</h1>
    <div id="scanner-container"></div>
    <button onclick="startScanner()">Escanear QR</button>
    <div id="result"></div>
  </div>

  <script>
    // Función para validar ISBN-10
    function validarCarnet(numero) {
      const resultadoDiv = document.getElementById("result");

      // Paso 1: Verificar si tiene exactamente 10 dígitos
      if (numero.length !== 10) {
        resultadoDiv.textContent = "Número no válido: debe tener 10 dígitos";
        resultadoDiv.className = "invalid";
        return;
      }

      // Paso 2: Extraer los primeros 9 dígitos
      const primerosNueve = numero.substring(0, 9);
      const digitoControl = parseInt(numero[9]);

      // Paso 3: Validar la fórmula de control del ISBN-10
      let suma = 0;
      for (let i = 0; i < 9; i++) {
        const digito = parseInt(primerosNueve[i]);
        if (isNaN(digito)) {
          resultadoDiv.textContent = "Número no válido: contiene caracteres no numéricos";
          resultadoDiv.className = "invalid";
          return;
        }
        suma += digito * (10 - i);
      }

      // Paso 4: Verificar el dígito de control
      const modulo11 = suma % 11;
      const digitoValidacion = 11 - modulo11;

      // Paso 5: Comparar el dígito de control con el proporcionado
      if (digitoValidacion === digitoControl) {
        resultadoDiv.textContent = "Número válido";
        resultadoDiv.className = "valid";
      } else {
        resultadoDiv.textContent = "Número no válido: dígito de control incorrecto";
        resultadoDiv.className = "invalid";
      }
    }

    // Función para iniciar el escáner QR
    function startScanner() {
      const qrCodeScanner = new Html5QrcodeScanner(
        "scanner-container", 
        { fps: 10, qrbox: 250 }, 
        false
      );

      // Mostrar el contenedor del escáner
      document.getElementById("scanner-container").style.display = "block";

      qrCodeScanner.render((decodedText) => {
        console.log("Código QR escaneado: ", decodedText);
        validarCarnet(decodedText);
        qrCodeScanner.clear(); // Detener el escáner después de escanear
        document.getElementById("scanner-container").style.display = "none"; // Ocultar el escáner
      }, (errorMessage) => {
        // Aquí puedes manejar errores si no se encuentra un QR o si el QR es ilegible
      });
    }
  </script>

</body>
</html>
